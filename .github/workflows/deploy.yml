name: Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v4.0.3
      with:
        node-version: '20'
          
    - name: Install pnpm
      run: npm install -g pnpm
    
    - name: Install Dependencies
      run: pnpm install
    
    - name: Deploy Project
      run: pnpm run deploy
